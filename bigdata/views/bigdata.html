<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>点美数据</title>
	<link rel="stylesheet" href="../content/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../content/css/styles.css">
</head>
<body>
	<img class="bigdata-bg" src="../content/images/databg.jpg" alt="background">
	<div class="bigdata-container">
		<div class="bigtitle">
			<img src="../content/images/bigtitle.png" alt="bigtitle">
		</div>
		<div class="content row">
		  <div class="col-xs-3 contleft">
		  	<ul>
		  		<li>
		  			<img src="../content/images/icon1.png" alt="icon">
		  			<span>品牌总数<span>2</span></span>
		  		</li>
		  		<li>
		  			<img src="../content/images/icon2.png" alt="icon">
		  			<span>门店总数<span>6</span></span>
		  		</li>
		  		<li>
		  			<img src="../content/images/icon3.png" alt="icon">
		  			<span>会员卡总数<span>20000</span></span>
		  		</li>
		  		<li>
		  			<img src="../content/images/icon4.png" alt="icon">
		  			<span>会员用户<span>20000</span></span>
		  		</li>
		  		<li>
		  			<img src="../content/images/icon5.png" alt="icon">
		  			<span>员工用户<span>4800</span></span>
		  		</li>
		  	</ul>
		  	<div class="left-axis" id="leftAxis"></div>
		  </div>
		  <div class="col-xs-6 contCenter">
		  	<div class="center-circle" id="centerCircle"></div>
		  </div>
		  <div class="col-xs-3 contright">
		  	<div id="map" class="map"></div>
		  	<div class="panel-progress">
			  	<div class="progress">
					  <div class="progress-bar progress-bar1" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					  	<span>点</span>
					  </div>
					  <span>1000 单 </span>
					</div>
					<div class="progress">
					  <div class="progress-bar progress-bar2" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
					  	<span>平</span>
					  </div>
					  <span>1000 单 </span>
					</div>
					<div class="progress">
					  <div class="progress-bar progress-bar3" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
					  	<span>大</span>
					  </div>
					  <span>1000 单 </span>
					</div>
		  	</div>
		  	<div class="right-axis" id="rightAxis"></div>
		  </div>
		</div>
	</div>
	<script type="text/javascript" src="../content/bootstrap/jquery-1.11.1.min.js"></script>
	<!-- <script type="text/javascript" src="../content/bootstrap/bootstrap.min.js"></script> -->
	<!-- <script src="http://echarts.baidu.com/build/dist/echarts.js"></script> -->
	<!-- <script src="../content/echarts/echarts.min.js"></script> -->
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
	<script type="text/javascript" src="../content/js/bigdata.js"></script>
</body>
</html>
